<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Binary Converter" />
    <meta name="author" content="Meshach"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>BiCalculator</title>
  </head>
  <body>
    <header class="header-main">
      <h1 class="Maintxt">BiCalculator</h1>
    </header>
    <section class="main-body">
      <section id="subdody">
        <div class="bi_div">
          <input
            type="text"
            id="bi_input"
            class="inputs_txt"
            placeholder="Binary"
          />
          <button class="bi_btn" id="bi" onclick="binary()">convert</button>
        </div>
        <div class="bi_div">
          <input
            type="text"
            id="deci_input"
            class="inputs_txt"
            placeholder="Decimal"
          />
          <button class="bi_btn" id="deci" onclick="deci()">convert</button>
        </div>
        <div class="bi_div">
          <input
            type="text"
            id="oct_input"
            class="inputs_txt"
            placeholder="Octal"
          />
          <button class="bi_btn" id="oct" onclick="oct()">convert</button>
        </div>
        <div class="bi_div">
          <input
            type="text"
            id="hex_input"
            class="inputs_txt"
            placeholder="Hexadecimal"
          />
          <button class="bi_btn" id="hex" onclick="hex()">convert</button>
        </div>
        <button class="inputs_txt" id="btn" onclick="clearAll()" type="button">
          Clear
        </button>
      </section>
    </section>
    <footer>
      <p class="footer-txt">Developed by<sub>Meshach</sub></p>
    </footer>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
